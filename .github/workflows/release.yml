name: Release

on:
  release:
    types: [published]
  workflow_call:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.1.0)'
        required: true

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            cross: true
          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../rtk-${{ matrix.target }}.${{ matrix.archive }} rtk
          cd ../../..

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../rtk-${{ matrix.target }}.${{ matrix.archive }} rtk.exe
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rtk-${{ matrix.target }}
          path: rtk-${{ matrix.target }}.${{ matrix.archive }}

  build-deb:
    name: Build DEB package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build DEB
        run: cargo deb

      - name: Upload DEB
        uses: actions/upload-artifact@v4
        with:
          name: rtk-deb
          path: target/debian/*.deb

  build-rpm:
    name: Build RPM package
    runs-on: ubuntu-latest
    container: fedora:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          dnf install -y rust cargo rpm-build

      - name: Install cargo-generate-rpm
        run: cargo install cargo-generate-rpm

      - name: Build release
        run: cargo build --release

      - name: Generate RPM
        run: cargo generate-rpm

      - name: Upload RPM
        uses: actions/upload-artifact@v4
        with:
          name: rtk-rpm
          path: target/generate-rpm/*.rpm

  release:
    name: Create Release
    needs: [build, build-deb, build-rpm]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "workflow_call" ]; then
            echo "version=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "release" ]; then
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Flatten artifacts
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.deb" -o -name "*.rpm" \) -exec cp {} release/ \;

      - name: Create version-agnostic package names
        run: |
          cd release
          for f in *.deb; do
            [ -f "$f" ] && cp "$f" "rtk_amd64.deb"
          done
          for f in *.rpm; do
            [ -f "$f" ] && cp "$f" "rtk.x86_64.rpm"
          done

      - name: Create checksums
        run: |
          cd release
          sha256sum * > checksums.txt

      - name: Upload Release Assets
        if: github.event_name == 'release' || github.event_name == 'workflow_call'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: rtk ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event_name == 'workflow_call' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install gh -y

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "workflow_call" ]; then
            echo "version=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "release" ]; then
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Wait for release assets
        run: |
          echo "Waiting for checksums.txt to be available..."
          for i in {1..30}; do
            if gh release view ${{ steps.version.outputs.version }} --json assets --jq '.assets[].name' | grep -q "checksums.txt"; then
              echo "‚úÖ checksums.txt found!"
              break
            fi
            echo "‚è≥ Attempt $i/30: Waiting 10 seconds..."
            sleep 10
          done
          gh release view ${{ steps.version.outputs.version }} --json assets --jq '.assets[].name'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew formula
        run: |
          chmod +x scripts/update-brew-formula.sh
          ./scripts/update-brew-formula.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push formula update
        run: |
          git checkout -B homebrew-formula-update-${{ steps.version.outputs.version }}
          git add Formula/rtk.rb
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: update Homebrew formula to ${{ steps.version.outputs.version }}

          Automated update via release workflow

          Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          git push origin homebrew-formula-update-${{ steps.version.outputs.version }}

      - name: Create Pull Request
        run: |
          gh pr create \
            --title "chore: update Homebrew formula to ${{ steps.version.outputs.version }}" \
            --body "$(cat <<'EOF'
          ## Automated Homebrew Formula Update

          This PR updates the Homebrew formula to version ${{ steps.version.outputs.version }}.

          ### Changes
          - Updated version to ${{ steps.version.outputs.version }}
          - Updated download URLs for all platforms
          - Updated SHA256 checksums from release assets

          ### Verification
          - ‚úÖ Checksums fetched from release assets
          - ‚úÖ Formula generated by update script
          - ‚úÖ All platforms supported (macOS Intel/ARM, Linux x86_64/ARM64)

          This PR was automatically generated by the release workflow.

          ü§ñ Generated by GitHub Actions
          EOF
          )" \
            --head homebrew-formula-update-${{ steps.version.outputs.version }} \
            --base master || echo "PR may already exist"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
